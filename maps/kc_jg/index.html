<!DOCTYPE html>
<html>
<head>
  <title>kcb + jg - year 1</title>
  <meta name="description" content="Demo 12: JavaScript">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Quattrocento|Oswald' rel='stylesheet' type='text/css'>

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-beta.2/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-beta.2/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.8/esri-leaflet.js"></script>

  <style>
    html {font-size: 1em;}

    body {
      background-color: white;
      font-weight: 400;
      line-height: 1.45;
      color: #333;
    }

    p {margin-bottom: 1.3em;}

    h1, h2, h3, h4 {
      margin: 1.414em 0 0.5em;
      font-weight: inherit;
      line-height: 1.2;
    }

    h1 {font-size: 2.441em; }

    h2 {font-size: 1.953em;}

    h3 {font-size: 1.563em;}

    h4 {font-size: 1.25em;}

    small, .font_small {font-size: 0.8em;}

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Quattrocento', serif;
      display: flex;
      flex-direction: column;
      background: beige;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Oswald', sans-serif;
    }

    #wrapper {
      display: flex;
      flex: 2 1 auto;
      flex-direction: row;
    }

    #sidebar {
      padding: 1rem;
      flex: 1 1 auto;
      border-right: 4px solid #2c3e50;
      max-width: 30rem;
      overflow: auto;
      background: #34495e;
      color: #ecf0f1;
    }

    #sidebar :first-child {
      margin-top: 0;
    }

    #map {
      position: relative;
      text-align: center;
      flex: 3.14 1 auto;
      background: #000f1a;
    }

    #map-container {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    #header {
      padding: 1rem;
      flex: 0 0 auto;
      border-bottom: 4px solid #2c3e50;
      background: #34495e;
      color: #ecf0f1;
    }

    #footer {
      border-top: 4px solid #2c3e50;
      padding: 1rem;
      flex: 0 0 auto;
      background: #34495e;
      color: #ecf0f1;
    }

    a {
      color: #5AD7F6;
    }

    .control {
      position: absolute;
    }

    .top {
      top: 10px;
    }

    .left {
      left: 10px;
    }

    .bottom {
      bottom: 10px;
    }

    .right {
      right: 10px;
    }

    .no-margin {
      margin: 0;
    }

    @media screen and (max-width: 1024px) {
      #wrapper {
        flex-direction: column;
      }

      #map {
        flex: 1 1 auto;
        order: 1;
        margin: 0;
        border: none;
        min-height: 50vh;
        background: #000f1a;
      }

      #sidebar {
        border-top: 4px solid #2c3e50;
        max-width: 100%;
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <h1 class="no-margin">our adventures, so far</h1>
  </div>
  <div id="wrapper">
    <div id="sidebar">
      <h2 class="no-margin"></h2>
      <p>this is only the beginning...</p>
    </div>
    <div id="map">
      <div id="map-container"></div>
      <div class="control top right">
        <div id="search"></div>
      </div>
    </div>
  </div>
  <div id="footer">
    <small>for <a href='https://www.instagram.com/kaciebig/'>@kaciebig</a> from <a href='https://twitter.com/geogangster/'>@geogangster</a> with love.</small>
  </div>
  <script src='./js/app.js'></script>
</body>
</html>
