    <script>
function initialize() {
  var startLatlng = new google.maps.LatLng(0,-110);
  var mapOptions = {
    zoom: 2,
    center: startLatlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP,

  google.maps.event.addListener(marker, 'click', function() {
