<!DOCTYPE html>
<html>
  <head>
    <title>ArcGIS Basemap</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
	<style>
	html, body,  #map {
		width : 100%;
		height : 100%;
	}
	</style>

  <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
  <script src="http://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.7/esri-leaflet.js"></script>
	<script src="texas.geo.json" type="text/javascript"></script>
  </head>
  <body>
	<div id="map"></div>
    <script>
    var map = L.map('map', {
  		center : [31, -100],
  		zoom : 6
  	});

    // ArcGIS Online Basemaps - Streets, Topographic, Gray, GrayLabels, Oceans, NationalGeographic, Imagery, ImageryLabels
	  L.esri.basemapLayer("Gray").addTo(map);
	  L.esri.basemapLayer("GrayLabels").addTo(map);

	  L.geoJson(texas, {
	  	onEachFeature : function (feature, layer) {
	  		layer.bindPopup(feature.properties.name);
	  	}}
		).addTo(map);
    </script>
  </body>
</html>
