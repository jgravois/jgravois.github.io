<html> 
  <head> 
    <title>there's no place like home</title> 
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyAA6e8T8GxcXCQ3cGx5Rgc6TJUh3Ys9ZjA" type="text/javascript"></script>

  <p>some places i've called home</p>
  <body onunload="GUnload()"> 
    <div id="map" style="width: 1100px; height: 400px"></div> 
    <p><a href="http://johngravois.com">back home</a></p>
    <script type="text/javascript"> 
    //<![CDATA[
 
    //if (GBrowserIsCompatible()) {
      // === Create a custom Control ===
      var labelContainer;
 
      function LabelControl() {  }
      LabelControl.prototype = new GControl();
 
      LabelControl.prototype.initialize = function(map) {
        labelContainer = document.createElement("div");
        labelContainer.style.overflow="auto";
        labelContainer.style.backgroundColor = "#ffffcc";
        labelContainer.style.border = "1px solid white";
        labelContainer.style.height="140px";
        labelContainer.style.width="120px";
        labelContainer.style.paddingLeft="15px";
 
        map.getContainer().appendChild(labelContainer);
        return labelContainer;
      }
 
      LabelControl.prototype.getDefaultPosition = function() {
        return new GControlPosition(G_ANCHOR_TOP_RIGHT, new GSize(7, 33));
      }
 
       // === This function picks up the click and opens the corresponding info window ===
      function myclick(i) {
        GEvent.trigger(gmarkers[i], "click");
      }
  
      // === A function to create the marker and set up the event window ===
      var gmarkers = [];
      var side_bar_html = "";
 
      function createMarker(point,name,html) {
        var marker = new GMarker(point);
        GEvent.addListener(marker, "click", function() {
          marker.openInfoWindowHtml(html);
        });
        // save the info we need to use later for the side_bar
        gmarkers.push(marker);
        // add a line to the side_bar html
        side_bar_html += '<a href="javascript:myclick(' + (gmarkers.length-1) + ')">' + name + '<\/a><br>';
        return marker;
      }
 
 
 
      // === Create the map ===
      var map = new GMap2(document.getElementById("map"));
      map.addControl(new LabelControl());
      map.addControl(new GMapTypeControl());
      map.addControl(new GLargeMapControl());
      map.setCenter(new GLatLng(0.0,0.0), 1);
 
 
 
      // === add the points ===
      var point1 = new GLatLng(34.350087, -117.619262);
      var marker1 = createMarker(point1,"Marker 1","wrightwood, california<br><br>06/1982-06/1991")
      map.addOverlay(marker1);
 
      var point2 = new GLatLng(34.140487, -117.561168);
      var marker2 = createMarker(point2,"Marker 2","rancho cucamonga, california<br><br>06/1991-09/2000")
      map.addOverlay(marker2);
 
      var point3 = new GLatLng(32.768190, -117.188090);
      var marker3 = createMarker(point3,"Marker 3","san diego, ca<br><br>09/2000-12/2001")
      map.addOverlay(marker3);

      var point4 = new GLatLng(43.765190, 11.244970);
      var marker4 = createMarker(point4,"Marker 4","florence, italy<br><br>12/2001-06/2002")
      map.addOverlay(marker4);

      var point5 = new GLatLng(34.095933, -117.720890);
      var marker5 = createMarker(point5,"Marker 5","claremont, california<br><br>09/2002-09/2006")
      map.addOverlay(marker5);

      var point6 = new GLatLng(-37.814973, 144.944121);
      var marker6 = createMarker(point6,"Marker 6","melbourne, australia<br><br>09/2006-01/2007")
      map.addOverlay(marker6);

      var point7 = new GLatLng(-73.283500, -43.0221);
      var marker7 = createMarker(point7,"Marker 7","ross sea, antarctica<br><br>01/2007-03/2007")
      map.addOverlay(marker7);

      var point8 = new GLatLng(38.570942, -121.480652);
      var marker8 = createMarker(point8,"Marker 8","sacramento, california<br><br>04/2007-07/2009")
      map.addOverlay(marker8);
 
      var point9 = new GLatLng(-27.448176, 153.095455);
      var marker9 = createMarker(point9,"Marker 9","brisbane, australia<br><br>10/2008-12/2008")
      map.addOverlay(marker9);

      var point10 = new GLatLng(33.783694, -118.146658);
      var marker10 = createMarker(point10,"Marker 10","long beach, california<br><br>07/2009-11/2009")
      map.addOverlay(marker10);

      var point11 = new GLatLng(34.049501, -117.188803);
      var marker11 = createMarker(point11,"Marker 11","redlands, california<br><br>11/2009-?")
      map.addOverlay(marker11);
 
       
      // === put the assembled side_bar_html contents into the custom control ===
      labelContainer.innerHTML = side_bar_html;
 
    //}

    //]]>
    </script> 
  </body> 
</html>
