  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

<body>
  <div class="home-page-container">
    <div class="header">
      <h1>johngravois.com</h1>
    </div>
    <div class="main-1 emoji">
      <p><a title="twitter" aria-label="bird" href="https://twitter.com/geogangster">🐦</a></p>
      <p><a title="github" aria-label="laptop" href="https://github.com/jgravois">💻</a></p>
      <p><a title="bikebbq" aria-label="bicycle" href="http://www.bikebbq.com">🚲</a></p>
      <p><a title="resume" aria-label="fax machine" href="/resume/">📠</a></p>
      <p><a title="newsletter" aria-label="envelope" href="https://tinyletter.com/johngravois">📨</a></p>
      <p><a title="spotify" aria-label="radio" href="https://open.spotify.com/user/geogangster">📻</a></p>
    </div>
    <div class="main-2 emoji">
      <p><a title="xmas letters" aria-label="christmas tree" href="/xmas/2018/">🎄</a></p>
      <p><a title="peru recap" aria-label="globe americas" href="/travel/2014/">🌎</a></p>

      <audio id="santos" preload="none">
        <source src="./audio/santos.mp3" type='audio/mp3' />
      </audio>
    </div>
    <div class="footer">
      <p aria-label="heart" onclick="document.getElementById('santos').play()">
        <small style="cursor: pointer;">made with ❤️</small>
      </p>
    </div>
    <div class="l-gutter gutter"></div>
    <div class="r-gutter gutter"></div>
  </div>
  <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?11.3"></script>
  <script>
    var ua = navigator.userAgent;

    // https://stackoverflow.com/questions/25393865/how-do-you-detect-between-a-desktop-and-mobile-chrome-user-agent
    if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS/i.test(ua)) {
      var links = document.getElementsByTagName("a")
      for (var i=0; i<links.length;i++) {
        // chrome on android doesnt display "real" emoji, swap in images instead
        links[i].innerHTML = twemoji.parse(links[i].innerHTML)
      }
    }
  </script>
</body>
</html>
