<link rel= "stylesheet" type="text/css"
href="style.css" />
<head>
    <title>johngravois.com</title>
    <style>
        body {
            background-color: #111;
        }
        div#clock {
            font-size: 35px;
            font-family: helvetica;
            color: #222;
        }
        
        .lightup {
            color: #EEE;
        }
        
        .seclightup {
            color: #EEE;
        }
        
        .gumuz {
            color: #333;
        }
    </style>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("jquery", "1.3.2");     
        google.setOnLoadCallback(function() {
            function render_time(classes) {
                // reset
                $('span').removeClass('lightup');
                //toggle_sec();
                
                for (var i in classes) {
                    $(classes[i]).addClass('lightup');
                }
            }
            
            function toggle_sec() {                
                if ($('.sec').hasClass('seclightup')) {
                    $('.sec').removeClass('seclightup')
                } else {
                    $('.sec').addClass('seclightup')
                }
            }
            
            function check_time() {
                var classes = ['.it_is']
                
                toggle_sec();
                
                var date = new Date();
                var hours = date.getHours()%12;
                if (hours==0) hours = 12;
                var minutes = date.getMinutes()-(date.getMinutes()%5);
                if (date.getMinutes()%5 > 2) minutes = minutes + 5;
                if (minutes == 60) { minutes = 0; hours = hours+1;}
                
                // stupid switch logic...
                if (minutes == 0) {
                    // o'clock!
                    classes.push('.'+hours);
                    classes.push('.oclock');
                } else if (minutes == 30) {
                    // half past
                    classes.push('.'+hours);
                    classes.push('.half');
                    classes.push('.past');
                } else if (minutes == 15) {
                    // quarter past
                    classes.push('.'+hours);
                    classes.push('.past');
                    classes.push('.quarter');
                } else if (minutes == 45) {
                    // quarter to
                    if (hours==12) hours = 0;
                    classes.push('.'+(hours+1));
                    classes.push('.quarter');
                    classes.push('.to');
                } else if (minutes < 30) {
                    // X past
                    classes.push('.'+hours);
                    classes.push('.'+minutes+'to');
                    classes.push('.past');
                    classes.push('.minutes');
                } else if (minutes > 30) {
                    // X to
                    if (hours==12) hours = 0;
                    classes.push('.'+(hours+1));
                    classes.push('.'+(60-minutes)+'to');
                    classes.push('.to');
                    classes.push('.minutes');
                }
                
                render_time(classes);
                
            }
            
            setInterval(check_time, 1000);
      });
</script>
</head>

<body>
    <div id="clock">
        <span class="it_is">it</span>r<span class="it_is">is</span>u<span class="half">half</span><span class="10to 10past">ten</span><br/>
        <span class="quarter">quarter</span><span class="20to 25to">twenty</span><br/>
        <span class="25to 5to">five</span>q<span class="minutes">minutes</span>t<br/>

        <span class="past">past</span>gumuz<span class="to">to</span>ne<br/>
        <span class="1">one</span>n<span class="2">two</span>z<span class="3">three</span><br/>
        <span class="4">four</span><span class="5">five</span><span class="7">seven</span><br/>

        <span class="6">six</span><span class="8">eight</span>y<span class="9">nine</span><br/>
        <span class="10">ten</span><span class="11">eleven</span><span class="sec">&hearts;</span>sec<br/>
        <span class="12">twelve</span><span class="oclock">o'clock</span><br/>
    </div>
